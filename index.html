<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 圖片置中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .image-container {
            display: flex;
            justify-content: space-between; /* 分散圖片 */
            align-items: center; /* 置中圖片垂直方向 */
            padding: 20px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover; /* 保持圖片比例並填滿區域 */
        }
    </style>
</head>
<body>

    <h1>使用 Flexbox 分散置中圖片</h1>

    <div class="image-container">
        <img src="https://i.imgur.com/qKy2HKU.jpeg" alt="圖片1">
        <img src="https://i.imgur.com/dlLp3pj.jpeg" alt="圖片2">
        <img src="https://i.imgur.com/FikwNS9.jpeg" alt="圖片3">
    </div>

</body>
</html>
